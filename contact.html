<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8">
  <title>Əlaqə — IT Yay Kampı 2025</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .contact-hero {
      text-align: center;
      padding: 4rem 1rem 6rem;   
    }
    .profiles {
      display: flex;
      justify-content: center;
      gap: 6rem;            
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .profile { text-align: center; }
    .profile img.avatar {
      width: 200px; height: 200px; border-radius: 50%;
      border: 5px solid var(--fg); object-fit: cover; margin-bottom: 1rem;
    }
    .profile h3 { margin-bottom: 0.25rem; font-size: 1.25rem; font-weight: 600; }
    .profile a.linkedin {
      display: inline-flex; align-items: center; gap: 0.5rem;
      color: var(--fg); text-decoration: none; font-weight: 500; margin-top: 0.25rem;
    }
    .profile a.linkedin img { width: 20px; height: 20px; }
    .geri-btn {
      display: inline-block; margin: 2rem auto 1rem; padding: 0.6em 1.2em;
      border: 1px solid var(--fg); border-radius: var(--radius);
      text-decoration: none; font-weight: 500; background: transparent;
      transition: background 0.2s, color 0.2s;
    }
    .geri-btn:hover { background: var(--fg); color: var(--bg); }
    .contact-info {
      text-align: center; font-size: 1rem;
      display: inline-flex; align-items: center; gap: 0.5rem; margin: .5rem 0;
    }
    .contact-info img { width: 24px; height: 24px; }
    .contact-links { display:flex; flex-direction:column; align-items:center; gap:.75rem; margin-top:1rem; }
    .contact-links a {
      display:inline-flex; align-items:center; gap:.5rem;
      color: var(--fg); text-decoration:none; font-weight:500;
    }
    .contact-links a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">
        <a href="index.html" class="home-link">IT Yay Kampı 2025</a>

        <a href="about.html" class="nav-link">Haqqımızda</a>
        <a href="contact.html" class="nav-link">Əlaqə</a>
        <a href="login.html" class="nav-link nav-cta">Giriş et</a>
      </nav>
    </div>
  </header>

  <main class="contact-hero">
    <div class="container">
      <h1>Əlaqə</h1>
      <br><br>
      <div class="profiles">
        <div class="profile">
          <img src="images/elnur.jpg" alt="Elnur Mirzəli" class="avatar">
          <h3>Elnur Mirzəli</h3>
          <a href="https://www.linkedin.com/in/elnurmirzali" target="_blank" class="linkedin">
            <img src="images/linkedin.svg" alt="LinkedIn"> elnurmirzali
          </a>
        </div>
        <div class="profile">
          <img src="images/aykhan.jpeg" alt="Ayxan Kazımlı" class="avatar">
          <h3>Ayxan Kazımlı</h3>
          <a href="https://www.linkedin.com/in/aykhankazimli" target="_blank" class="linkedin">
            <img src="images/linkedin.svg" alt="LinkedIn"> aykhankazimli
          </a>
        </div>
      </div>

      <div class="contact-links">
        <a href="mailto:itkamp2025@gmail.com">
          <img src="images/gmail.svg" alt="Gmail"> itkamp2025@gmail.com
        </a>
        <a href="https://www.instagram.com/iostreamcommunity/" target="_blank" rel="noopener">
          <img src="images/instagram.svg" alt="Instagram"> @iostreamcommunity
        </a>
      </div>

      <div class="container hero-content" style="margin-top:2rem">
        <a href="index.html" class="nav-link nav-cta">Geri</a>
      </div>
    </div>
  </main>

   <footer>
