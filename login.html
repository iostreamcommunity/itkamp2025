<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8"> 
  <title>Giriş — IT Yay Kampı 2025</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">IT Yay Kampı 2025</h1>
    </div>
  </header>

  <main class="form-page">
    <div class="container">
      <div class="notice">
        Qeyd: Xüsusi şifrə və sayt girişi yalnız kamp iştirakçılarına təqdim edilir.
      </div>
      <div class="form-container">
        <form id="login-form">
          <label for="username">İstifadəçi adı</label>
          <input id="username" name="username" type="text" placeholder="campuser" required>

          <label for="password">Şifrə</label>
          <input id="password" name="password" type="password" placeholder="camp1234" required>

          <div id="login-message" class="message"></div>

          <div class="form-actions">
            <button type="submit" class="btn">Giriş et</button>
            <a href="index.html" class="link">Geri qayıt</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">© 2025 SPARK Community</div>
  </footer>

  <script src="js/auth.js"></script>
</body>
</html>
